name: pull-request
on:
  pull_request:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Run 'pre-commit'
        uses: dycw/action-pre-commit@latest
        with:
          repos: |-
            dycw/conformalize
            pre-commit/pre-commit-hooks
          token-checkout: ${{secrets.GITHUB_TOKEN}}
          token-uv: ${{secrets.GITHUB_TOKEN}}
  pyright:
    runs-on: ubuntu-latest
    steps:
      - name: Run 'pyright'
        uses: dycw/action-pyright@latest
        with:
          python-version: "3.14"
          with-requirements: script.py
          token-checkout: ${{secrets.GITHUB_TOKEN}}
          token-uv: ${{secrets.GITHUB_TOKEN}}
  pytest:
    env:
      CI: "1"
    name: pytest (${{matrix.os}}, ${{matrix.python-version}},
      ${{matrix.resolution}})
    runs-on: ${{matrix.os}}
    steps:
      - name: Run 'pytest'
        uses: dycw/action-pytest@latest
        with:
          python-version: ${{matrix.python-version}}
          resolution: ${{matrix.resolution}}
          with-requirements: script.py
          token-checkout: ${{secrets.GITHUB_TOKEN}}
          token-uv: ${{secrets.GITHUB_TOKEN}}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        python-version:
          - "3.14"
        resolution:
          - highest
          - lowest-direct
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Run 'ruff'
        uses: dycw/action-ruff@latest
        with:
          token-checkout: ${{secrets.GITHUB_TOKEN}}
          token-ruff: ${{secrets.GITHUB_TOKEN}}
